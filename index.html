<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_App_Front_End</title>
    <!-- Css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Css link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Bootstrap Css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Css link -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="weather-app p-3 rounded-4">
      <form class="search-form d-flex align-items-center" action="">
        <input class="city-input" type="text" placeholder="Enter City Name" />
        <button class="search-btn" type="submit">
          <i class="material-icons">search</i>
        </button>
      </form>
      <div class="city-date-section d-flex align-items-center justify-content-center flex-column g-3 mt-3">
        <h2 class="city">Beni Mellal</h2>
        <p class="date px-3 py-2 rounded-3">7 Jan 2024</p>
      </div>
      <div class="temperature-info d-flex align-items-center justify-content-center flex-column g-3 mt-2">
        <div class="description d-flex align-items-center justify-content-center g-5">
          <i class="material-icons">sunny</i>
          <span class="description-text">Sunny</span>
        </div>
        <div class="temp">20Â°</div>
      </div>
      <div class="additional-info d-flex justify-content-around mt-4">
        <div class="wind-info d-flex align-items-center justify-content-center flex-column rounded-4 py-3 px-2">
          <i class="material-icons">air</i>
          <div class="text-center">
            <h3 class="wind-speed">4 KM/H</h3>
            <p class="wind-label">Wind</p>
          </div>
        </div>
        <div class="humidity-info d-flex align-items-center justify-content-center flex-column rounded-4 py-3 px-2">
          <i class="material-icons">water_drop</i>
          <div class="text-center">
            <h3 class="humidity">45%</h3>
            <p class="humidity-label">humidity</p>
          </div>
        </div>
        <div class="visibility-info d-flex align-items-center justify-content-center flex-column rounded-4 py-3 px-2">
          <i class="material-icons">visibility</i>
          <div class="text-center">
            <h3 class="visibility-distance">4 KM/H</h3>
            <p class="visibility">Visibility</p>
          </div>
        </div>
      </div>
    </div>

        </div>
      </div>
    </div>
    <!-- Bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap js link -->

    <!-- JavaScript link -->
    <script src="script.js"></script>
    <!-- JavaScript link -->
  </body>
</html>
